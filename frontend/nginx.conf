server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://backend:3000/api/;
    proxy_redirect off;
  }

  location /admin/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://backend:3000/admin/;
    proxy_redirect off;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
